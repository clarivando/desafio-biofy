<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Contract Analyzer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="hold-transition register-page">

<div class="register-box">
    <div class="register-logo">
        <b>Contract</b>Analyzer
    </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Registrar nova conta</p>

            <form id="registerForm">
                <!-- Username -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <!-- Nome completo -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="Nome completo" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-id-card"></span>
                        </div>
                    </div>
                </div>
                <!-- Email -->
                <div class="input-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <!-- Senha -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>

            <p class="mt-3 mb-1">
                <a href="login.html">Já tenho uma conta</a>
            </p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
